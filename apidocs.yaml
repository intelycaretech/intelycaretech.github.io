components:
  securitySchemes: # Security
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
    HMACSignature:
      type: apiKey
      in: header
      name: X-Signature-IC
  responses: # Responses
    UnauthorizedError:
      description: Unauthorized
      headers:
        WWW_Authenticate:
          schema:
            type: string
      content:
          application/json: 
            examples:
              foo:
                value:
                  {
                    "message":"Unauthorized"
                  }
  schemas: # Schemas
    TimecardAttribute:
      description: Attribute associated with Timecard
      type: string
      enum: 
        - CHECK_IN
        - CHECK_OUT
        - BREAK_START
        - BREAK_END
        - SKIP_BREAK
        - CHECK_IN_SUPERVISOR
        - CHECK_IN_SIGNATURE
        - CHECK_OUT_SUPERVISOR
        - CHECK_OUT_SIGNATURE
    IC-CorrelationID:
      description: Unique uuid that can be used for debugging purposes
      type: string
security:
  - ApiKeyAuth: []     # use the same name as under securitySchemes
  - HMACSignature: []
paths:
  /api/shifts:
    post:
      tags: 
        -  Shift
      operationId: shift_create_api_v1
      summary: Create
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: X-API-KEY
          in: header
          description: API key issued to a specific client. This can only be used to access data within the client scope.
          example: d1015a839f5f
          required: true
          schema:
            type: string
        - name: X-CLIENT-ID
          in: header
          description: Intelycare's Unique identifier of the client.
          example: "1234"
          required: true
          schema:
            type: string
      requestBody: 
        content: 
          application/json:
            schema:
              type: object
              required: 
                - externalShiftId
                - shiftStartTime
                - shiftEndTime
                - shiftUnit
                - healthcareProfessionalType
                - shiftSource
                - timezone
              properties:
                externalShiftId:
                  description: Unique identifier for the shift
                  type: string
                shiftStartTime:
                  description: Shift start date/time in ISO 8601 format and in UTC timezone
                  type: string
                  example: "2024-01-24T05:04:34Z"
                shiftEndTime:
                  description: Shift end date/time in ISO 8601 format and in UTC timezone
                  type: string
                  example: "2024-01-24T11:04:34Z"
                shiftUnit:
                  description: Facility unit where the care should be delivered by the healthcare professional
                  type: string
                healthcareProfessionalType:
                  description: Healthcare professional qualification needed for the given shift
                  type: string
                shiftSource:
                  description: Shift origination point 
                  type: string
                timezone:
                  description: Timezone for the shifts
                  type: string
                shiftBoostPercentage:
                  description: Percentage amount for boosting the shift
                  type: integer
                  default: 0
            example: 
                {
                  "externalShiftId": "2546810",
                  "shiftStartTime": "2024-01-16T23:00:00",
                  "shiftEndTime": "2024-01-17T07:00:00",
                  "shiftUnit": "1st Floor",
                  "healthcareProfessionalType": "LPN",
                  "shiftSource": "qwerty",
                  "shiftBoostPercentage": 10,
                  "timezone": "ET"
                }
            x-codeSamples:
              - lang: 'cURL'
                label: 'CLI'
                source: |
                  curl --request POST \
                  --url 'https://data.apiexample.com/api/example/batch_query/json?format=json' \
                  --header 'content-type: application/octet-stream: ' \
                  --data '{}'
      responses:
        '200':
          description: |-
            200 OK
          content:
            application/json: 
              example:
                {
                  "data": {
                    "clientId" : 1234,
                    "internalShiftId": 10174202,
                    "externalShiftId": "2546810",
                    "shiftStartTime": "2024-01-16T23:00:00",
                    "shiftEndTime": "2024-01-17T07:00:00",
                    "shiftDate": "2024-01-16",
                    "shiftUnit": "1st Floor",
                    "healthcareProfessionalType": "LPN",
                    "shiftSource": "qwerty",
                    "shiftBoostPercentage": 10,
                    "timezone": "ET"
                  }
                }
        '400':
          description: |-
            400 Bad Request
          headers:
            IC-CorrelationID:
              $ref: "#/components/schemas/IC-CorrelationID"
          content:
            application/json: 
              examples:
                foo:
                  value:
                    {
                      "message":"Invalid input- Shift end time must be later than the shift start time."
                    }
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '422':
          description: |-
            422 Unprocessable Entity
          headers:
            IC-CorrelationID:
              $ref: "#/components/schemas/IC-CorrelationID"
          content:
            application/json: 
              examples:
                foo:
                  value:
                    {
                      "message":"Invalid input- shiftEndTime must be a date in the present or in the future."
                    }
